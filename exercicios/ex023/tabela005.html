<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        col.csexo{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Roberto Carlos</td>
            <td>M</td>
            <td>52</td>
            <td>Padeiro</td>
        </tr>
        <tr>
            <td>Claudemir Soares</td>
            <td>M</td>
            <td>29</td>
            <td>Pintor</td>
        </tr>
        <tr>
            <td>Bárbara Helen</td>
            <td>F</td>
            <td>27</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Maria Clara</td>
            <td>F</td>
            <td>25</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Luis Alberto</td>
            <td>M</td>
            <td>45</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Flávia Alessandra</td>
            <td>F</td>
            <td>32</td>
            <td>Carpinteira</td>
        </tr>
    </table>
</body>

</html>
