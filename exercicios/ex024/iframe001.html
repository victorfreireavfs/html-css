<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframe</h1>

    <!-- Tamanho padrão do iframe 300x150-->
    <p>Accessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
    </p>


    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" ></iframe>
        também é bem legal.
    </p>
</body>

</html>
